<script>

    const carrossel = document.querySelector('.carrossel');
    const ImagensItens = document.querySelectorAll('.carrossel > *');
    const ImagensLength = ImagensItens.length;
    var iraVer = 1;
    var totalScroll = 0;

    carrossel.style.setProperty('--ira-ver', iraVer);
    for (let index = 0; index < iraVer; index++) {
        // carrossel.insertAdjacentElement('antesDfim', ImagensItens[index].outerHTML)

    }

    var passagemAuto = setInterval(scrolling, 4000);

    function scrolling() {
        totalScroll++;
        if (totalScroll == ImagensLength) {
            clearInterval(passagemAuto);
            totalScroll = 0;
            carrossel.style.trasition = '4s';
            carrossel.style.left = '0';
            passagemAuto = setInterval(scrolling, 4000);
        }
        const tamanhoElem = document.querySelector('.carrossel > :first-child').offsetWidth + 24;
        carrossel.style.left = `-${totalScroll * tamanhoElem}px`;
        carrossel.style.trasition = '2s';
    }

    function redirecionar() {
        location.href = "Historia.html";
    }
</script>
